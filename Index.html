<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <div Class="navbar">

        <div id="nav-logo" class="border"></div>

        <div id="nav-location" class="border">
            <p id="loction-text1">Deliver to</p>
            <div id="location-icon"><i class="fa-solid fa-location-dot"></i><p id="loction-text2">Pakistan</p>
            </div>
        </div>

        <div id="nav-search">
            <SELEct id="search-select">
                <option value="All">All</option>
            </SELEct>
            <input type="search" placeholder="Search Amazon" id="search-input">
            <div id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div id="language" class="border">
            <select name="language" id="change-language">
                <option value="Urdu">English</option>
            </select>
        </div>

        <div id="signin" class="border" >
             <p> <span>Hello, sign in</span></p>
             <p id="nav-signin">Accounts & Lists</p>
        </div>

        <div id="Return" class="border">
             <p> <span>Returns</span></p>
             <p id="nav-signin">& Orders</p>
        </div>

        <div id="cart" class="border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
       </div>
    </div>


    <div id="panel">
        <div id="panel-all" class="border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div id="panel-ops" >
            <p class="border">Todays's Deals</p>
            <p class="border">Customer Service</p>
            <p class="border">Registry</p>
            <p class="border">Gift Cards</p>
            <p class="border">Sell</p>
        </div>
        <div id="panel-deals" class="border">
            Shop deals in Electronics
        </div>
    </div>
  </header>

  
</body>
</html>
